<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Currency exchange</title>
</head>
<body>

    <h1>Currency exchange</h1>
    <div id="selectHeader"> 

        <form>
            <label for="CurrencyForPurchase">Select the currency we need to purchase from you:</label>
            <select id="CurrencyForPurchase" name="CurrencyForPurchase">
              <option value="USD">USD</option>
              <option value="RUB">RUB</option>
              <option value="EUR">EUR</option>
              <option value="BTC">BTC</option>
            </select>
           
          
          </form>

        <form>
            <label for="CurrencyForSale">Select the currency we will sell you:</label>
            <select id="CurrencyForSale" name="CurrencyForSale">
              <option value="USD">USD</option>
              <option value="RUB" selected>RUB</option>
              <option value="EUR">EUR</option>
              <option value="BTC">BTC</option>
            </select>
          
          
          </form>
    </div>
    <div>
        <ol id="currency"></ol>
    </div>

    <div>
      <label for="inputCurrencyForPurchase"></label>
      <input type="number" id="inputCurrencyForPurchase">
      =
      <label for="inputCurrencyForSale"></label>
      <input type="number" id="inputCurrencyForSale">
  </div>
 <div>
  <button id="butt" type="button" onclick="outputOfTheExchangeDataEntryForm()">Exchange</button>
</div>

<div>
  <ol id="exchangeDataEntryForm">
  </ol>
</div>
 
</body>
</html>
